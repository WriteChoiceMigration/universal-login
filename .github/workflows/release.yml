name: Monorepo Release

on:
  pull_request:
    types: [opened, reopened]
  push:
    branches:
      - 'release-config'
  workflow_dispatch:
permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Check Node.js version
        run: node --version
      - name: Install deps
        run: npm install

      # Parse package name and version from branch
      - name: Parse version and package
        id: meta
        run: |
          BRANCH="${{ github.event.pull_request.base.ref }}"
          NAME=$(echo $BRANCH | cut -d'/' -f2)
          VERSION=$(echo $BRANCH | cut -d'/' -f3 | sed 's/^v//')
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        uses: ./.github/actions/build
        with:
          working-directory: packages/${{ steps.meta.outputs.name }}

      - name: Publish to NPM
        uses: ./.github/actions/npm-publish
        with:
          node-version: 22
          npm-token: ${{ secrets.NPM_TOKEN }}
          version: ${{ steps.meta.outputs.version }}
          require-build: true
          package: ${{ steps.meta.outputs.name }}
          working-directory: packages/${{ steps.meta.outputs.name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: ./.github/actions/release-create
        with:
          tag: ${{ steps.meta.outputs.name }}@${{ steps.meta.outputs.version }}
          name: ${{ steps.meta.outputs.name }}
          version: ${{ steps.meta.outputs.version }}