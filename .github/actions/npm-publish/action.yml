name: Publish release to npm

inputs:
  node-version:
    required: true
  npm-token:
    required: true
  version:
    required: true
  require-build:
    default: true
  package:
    default: true
  release-directory:
    default: './'

runs:
  using: composite

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Debug Node.js version
      shell: bash
      run: node --version

    - name: Install dependencies
      shell: bash
      working-directory: packages/${{ inputs.package }}
      run: npm ci --include=dev

    - name: Build package
      if: inputs.require-build == 'true'
      shell: bash
      working-directory: packages/${{ inputs.package }}
      run: npm run build

    - name: Publish release to NPM
      shell: bash
      working-directory: packages/${{ inputs.package }}
      run: |
        if [[ "${VERSION}" == *"beta"* ]]; then
          TAG="beta"
        elif [[ "${VERSION}" == *"alpha"* ]]; then
          TAG="alpha"
        else
          TAG="latest"
        fi
        npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ inputs.npm-token }}
        VERSION: ${{ inputs.version }}